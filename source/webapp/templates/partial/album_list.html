{% for album in albums %}
    <div class="card mb-3">
        <div class="card-body">
            <h5><a style="text-decoration: none" href="{% url 'webapp:view_album' album.id %}">{{ album.title }}</a>
            </h5>
            <h5>{{ album.author }}</h5>
            <p class="card-text"><small class="text-muted">{{ album.create_date }}</small></p>
        </div>
    </div>
{% endfor %}
